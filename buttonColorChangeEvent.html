<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Button color Change</title>
  </head>
  <body>
    <input type ="button" value ="Hello There" id="btn" onmouseover="this.style.background='red'; this.style.color='white'" onmouseout="this.style.color='yellow'; this.style.background='white'">
  </body>
  </html>
