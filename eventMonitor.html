<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Event monitoring</title>
  </head>
  <body>
    <form type="" name="form1">
      <textarea rows="15" cols="40" name="textarea1"></textarea>
      <textarea rows="15" cols="40" name="textarea2"></textarea>
      <input type="button" name="btn" value="clear all log">
      </form>
      <script>

	var myForm = document.form1
	var textarea1=myForm.textarea1;
	var textarea2=myForm.textarea2;
	var btn=myForm.btn;

	function showEventLog(e) {

	var message = textarea2.value;

	message = message + e.type+"\n";

	textarea2.value=message;

	}

	function clearLof(e)  {

	textarea2.value="";
	}

	textarea1.addEventListener("change",showEventLog);
	textarea1.addEventListener("keypress",showEventLog);
	textarea1.addEventListener("keyup",showEventLog);
	textarea1.addEventListener("keydown",showEventLog);
	textarea1.addEventListener("click",clearLof);

      </script>
  </body>
  </html>
