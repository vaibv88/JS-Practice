<!DOCTYPE html>
<html>
  <head
     <meta charset = "utf-8">
     <title>Multi dimentional array</title>
</head>
<body>
  <script>
    var myArray=[];
    myArray[0] = [];

    myArray[0][0]="Name At 0";
    myArray[0][1]="Address At 0";
    myArray[0][2]="Contact At 0";

    myArray[1]=[];

    myArray[1][0]="Name at 1";
    myArray[1][1]="Address at 1";
    myArray[1][2]="Contact at 1";

    document.write("Array at [1][0]: " +myArray[1][0] + "<br/>");
    document.write("Array at [1][1]: " +myArray[1][1] + "<br/>");
    document.write("Array at [1][2]: " +myArray[1][2] + "<br/>");
  </script>
</body>
</html>
