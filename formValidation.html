    <script>

      var myForm = document.form1;

      var txtName = myForm.txtName;

      if(txtName.value=="" || txtAge.value=="") {
        alert("Please fill the Name and age");
         if(txtName.value=="") {
          txtName.focus();
      }

      txtAge.focus();
      }

    }else {

      }


      }

      function textblur(e)  {

      target = e.target;

      if(isNaN(target.value))  {

      alert("Please enter the valid value");
      target.focus();
      target.select();

      }
      }

      function textAlert(e)  {

      myForm.txtName.addEventListener("change",textAlert);

      myForm.txtName.addEventListener("change",checkButton);
