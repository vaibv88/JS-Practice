<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>


      var value = prompt("Enter the valid character","");

      function isValid(text) {

      var myRegExp = /[^a-z\d]/i;

      return !(myRegExp.test(text));

      }

      if (isValid(value)) {

      alert("Your input is corect and valid");
      }

      else{

      alert("Input is not valid");
      }

    </script>
  </body>
  </html>
